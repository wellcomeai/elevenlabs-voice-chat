<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé§ ElevenLabs Voice Chat v2.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .header {
            margin-bottom: 2rem;
        }

        .title {
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #fff, #a8c8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 1rem;
        }

        .status-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .status-badge.disconnected {
            background: linear-gradient(45deg, #ef4444, #dc2626);
        }

        .status-badge.connecting {
            background: linear-gradient(45deg, #f59e0b, #d97706);
            animation: pulse 1.5s infinite;
        }

        .status-badge.connected {
            background: linear-gradient(45deg, #10b981, #059669);
        }

        .main-button {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            font-size: 4rem;
            cursor: pointer;
            margin: 2rem auto;
            display: block;
            transition: all 0.4s ease;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .main-button:hover {
            transform: scale(1.05);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        .main-button.listening {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            animation: pulse-listening 2s infinite;
        }

        .main-button.speaking {
            background: linear-gradient(135deg, #00b894, #00a085);
            animation: wave-speaking 0.8s ease-in-out infinite;
        }

        .main-button.recording {
            background: linear-gradient(135deg, #e17055, #d63031);
            animation: pulse-recording 1.5s infinite;
        }

        .main-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        @keyframes pulse-listening {
            0%, 100% { transform: scale(1); box-shadow: 0 20px 40px rgba(116, 185, 255, 0.4); }
            50% { transform: scale(1.08); box-shadow: 0 30px 60px rgba(116, 185, 255, 0.6); }
        }

        @keyframes wave-speaking {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.05); }
            75% { transform: scale(0.95); }
        }

        @keyframes pulse-recording {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .status-text {
            font-size: 1.3rem;
            margin: 1.5rem 0;
            min-height: 1.6rem;
            font-weight: 500;
        }

        .audio-visualizer {
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .audio-bars {
            display: flex;
            gap: 4px;
            align-items: center;
            height: 60px;
        }

        .audio-bar {
            width: 4px;
            background: linear-gradient(to top, #74b9ff, #0984e3);
            border-radius: 2px;
            transition: height 0.1s ease;
            min-height: 4px;
        }

        .vad-indicator {
            position: absolute;
            top: 10px;
            right: 15px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #64748b;
            transition: all 0.3s ease;
        }

        .vad-indicator.active {
            background: #10b981;
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.6);
        }

        .conversation-panel {
            margin-top: 2rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 1.5rem;
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
        }

        .conversation-title {
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            opacity: 0.9;
        }

        .conversation-empty {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
            padding: 2rem 0;
        }

        .message {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 12px;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .message.user {
            background: rgba(116, 185, 255, 0.3);
            margin-left: 2rem;
            text-align: right;
        }

        .message.assistant {
            background: rgba(0, 184, 148, 0.3);
            margin-right: 2rem;
        }

        .message-label {
            font-size: 0.8rem;
            font-weight: 600;
            opacity: 0.8;
            margin-bottom: 0.3rem;
        }

        .controls {
            margin: 1.5rem 0;
            display: flex;
            gap: 0.8rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .control-btn.active {
            background: #74b9ff;
            box-shadow: 0 8px 25px rgba(116, 185, 255, 0.4);
        }

        .connection-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ef4444;
            transition: all 0.3s;
        }

        .connection-indicator.connected {
            background: #10b981;
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.6);
        }

        .error-message {
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            color: #fecaca;
            font-size: 0.9rem;
            display: none;
        }

        .stats {
            margin-top: 1.5rem;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
            font-size: 0.85rem;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #74b9ff;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .main-button {
                width: 140px;
                height: 140px;
                font-size: 3rem;
            }
            
            .title {
                font-size: 2.2rem;
            }
            
            .stats {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="connection-indicator" id="connectionIndicator"></div>
        
        <div class="header">
            <h1 class="title">üé§ Voice Assistant</h1>
            <p class="subtitle">Powered by ElevenLabs AI v2.0</p>
            <div class="status-badge disconnected" id="statusBadge">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</div>
        </div>

        <button class="main-button" id="mainButton" disabled>
            <span id="buttonIcon">üìû</span>
        </button>

        <div class="status-text" id="statusText">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</div>

        <div class="audio-visualizer">
            <div class="audio-bars" id="audioBars">
                <!-- –°–æ–∑–¥–∞—é—Ç—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
            </div>
            <div class="vad-indicator" id="vadIndicator"></div>
        </div>

        <div class="controls">
            <button class="control-btn active" id="autoGainBtn">üéöÔ∏è –ê–≤—Ç–æ-—É—Ä–æ–≤–µ–Ω—å</button>
            <button class="control-btn active" id="noiseCancelBtn">üîá –®—É–º—ã</button>
            <button class="control-btn" id="debugBtn">üîç Debug</button>
        </div>

        <div class="conversation-panel">
            <div class="conversation-title">üí¨ –†–∞–∑–≥–æ–≤–æ—Ä</div>
            <div id="conversationContent">
                <div class="conversation-empty">
                    –ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–Ω–æ–ø–∫—É –∏ –Ω–∞—á–Ω–∏—Ç–µ –≥–æ–≤–æ—Ä–∏—Ç—å...
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="messagesCount">0</div>
                <div>–°–æ–æ–±—â–µ–Ω–∏–π</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="audioChunks">0</div>
                <div>–ê—É–¥–∏–æ —á–∞–Ω–∫–æ–≤</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="vadScore">0%</div>
                <div>VAD Score</div>
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        class VoiceAssistant {
            constructor() {
                this.ws = null;
                this.isRecording = false;
                this.isConnected = false;
                this.isAgentSpeaking = false;
                this.mediaRecorder = null;
                this.audioContext = null;
                this.analyser = null;
                this.conversationId = null;
                this.audioQueue = [];
                this.isPlayingAudio = false;
                this.heartbeatInterval = null;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–ª—è PCM –∞—É–¥–∏–æ (–∏—Å–ø—Ä–∞–≤–ª–µ–Ω–æ)
                this.settings = {
                    autoGainControl: true,
                    noiseSuppression: true,
                    echoCancellation: true,
                    sampleRate: 16000,  // –í–∞–∂–Ω–æ: 16kHz –¥–ª—è ElevenLabs
                    chunkInterval: 250
                };
                
                // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
                this.stats = {
                    messagesCount: 0,
                    audioChunks: 0,
                    vadScore: 0
                };
                
                this.initializeElements();
                this.createAudioBars();
                this.connectWebSocket();
                this.bindEvents();
            }

            initializeElements() {
                this.mainButton = document.getElementById('mainButton');
                this.buttonIcon = document.getElementById('buttonIcon');
                this.statusText = document.getElementById('statusText');
                this.statusBadge = document.getElementById('statusBadge');
                this.connectionIndicator = document.getElementById('connectionIndicator');
                this.conversationContent = document.getElementById('conversationContent');
                this.errorMessage = document.getElementById('errorMessage');
                this.vadIndicator = document.getElementById('vadIndicator');
                this.audioBars = document.getElementById('audioBars');
                
                // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
                this.messagesCountEl = document.getElementById('messagesCount');
                this.audioChunksEl = document.getElementById('audioChunks');
                this.vadScoreEl = document.getElementById('vadScore');
                
                // –ö–æ–Ω—Ç—Ä–æ–ª—ã
                this.autoGainBtn = document.getElementById('autoGainBtn');
                this.noiseCancelBtn = document.getElementById('noiseCancelBtn');
                this.debugBtn = document.getElementById('debugBtn');
            }

            createAudioBars() {
                for (let i = 0; i < 20; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'audio-bar';
                    bar.style.height = '4px';
                    this.audioBars.appendChild(bar);
                }
            }

            bindEvents() {
                this.mainButton.addEventListener('click', () => {
                    if (this.isAgentSpeaking) {
                        this.stopSpeaking();
                    } else if (this.isRecording) {
                        this.stopRecording();
                    } else {
                        this.startRecording();
                    }
                });

                // –ù–∞—Å—Ç—Ä–æ–π–∫–∏
                this.autoGainBtn.addEventListener('click', () => {
                    this.settings.autoGainControl = !this.settings.autoGainControl;
                    this.autoGainBtn.classList.toggle('active', this.settings.autoGainControl);
                    this.autoGainBtn.textContent = `üéöÔ∏è –ê–≤—Ç–æ-—É—Ä–æ–≤–µ–Ω—å ${this.settings.autoGainControl ? '–í–ö–õ' : '–í–´–ö–õ'}`;
                });

                this.noiseCancelBtn.addEventListener('click', () => {
                    this.settings.noiseSuppression = !this.settings.noiseSuppression;
                    this.noiseCancelBtn.classList.toggle('active', this.settings.noiseSuppression);
                    this.noiseCancelBtn.textContent = `üîá –®—É–º—ã ${this.settings.noiseSuppression ? '–í–ö–õ' : '–í–´–ö–õ'}`;
                });

                this.debugBtn.addEventListener('click', () => {
                    const isDebug = this.debugBtn.classList.toggle('active');
                    this.debugBtn.textContent = `üîç Debug ${isDebug ? '–í–ö–õ' : '–í–´–ö–õ'}`;
                });

                // –ì–æ—Ä—è—á–∏–µ –∫–ª–∞–≤–∏—à–∏
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space' && !this.isRecording && this.isConnected) {
                        e.preventDefault();
                        this.startRecording();
                    }
                });

                document.addEventListener('keyup', (e) => {
                    if (e.code === 'Space' && this.isRecording) {
                        e.preventDefault();
                        this.stopRecording();
                    }
                });
            }

            connectWebSocket() {
                try {
                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    const wsUrl = `${protocol}//${window.location.host}/ws/conversation`;
                    
                    this.log('üîó –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫:', wsUrl, `(–ø–æ–ø—ã—Ç–∫–∞ ${this.reconnectAttempts + 1})`);
                    
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        this.log('‚úÖ WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω');
                        this.isConnected = true;
                        this.reconnectAttempts = 0;
                        this.updateConnectionStatus(true);
                        this.updateStatus('connecting', '–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...');
                        this.startHeartbeat();
                    };
                    
                    this.ws.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        this.handleServerMessage(data);
                    };
                    
                    this.ws.onclose = (event) => {
                        this.log('‚ùå –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –ø–æ—Ç–µ—Ä—è–Ω–æ:', event.code, event.reason);
                        this.isConnected = false;
                        this.updateConnectionStatus(false);
                        this.updateStatus('disconnected', '–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –ø–æ—Ç–µ—Ä—è–Ω–æ');
                        this.mainButton.disabled = true;
                        this.stopHeartbeat();
                        
                        // –ü–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —Å —ç–∫—Å–ø–æ–Ω–µ–Ω—Ü–∏–∞–ª—å–Ω–æ–π –∑–∞–¥–µ—Ä–∂–∫–æ–π
                        if (this.reconnectAttempts < this.maxReconnectAttempts) {
                            this.reconnectAttempts++;
                            const delay = Math.min(1000 * Math.pow(2, this.reconnectAttempts), 30000);
                            this.log(`üîÑ –ü–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —á–µ—Ä–µ–∑ ${delay}ms (–ø–æ–ø—ã—Ç–∫–∞ ${this.reconnectAttempts}/${this.maxReconnectAttempts})`);
                            setTimeout(() => this.connectWebSocket(), delay);
                        } else {
                            this.showError('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É. –û–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.');
                        }
                    };
                    
                    this.ws.onerror = (error) => {
                        this.log('üö® –û—à–∏–±–∫–∞ WebSocket:', error);
                        this.showError('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
                    };
                    
                } catch (error) {
                    this.log('‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è WebSocket:', error);
                    this.showError('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
                }
            }

            startHeartbeat() {
                this.stopHeartbeat();
                this.heartbeatInterval = setInterval(() => {
                    if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                        this.ws.send(JSON.stringify({
                            type: 'ping',
                            timestamp: Date.now()
                        }));
                    }
                }, 30000); // Ping –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
            }

            stopHeartbeat() {
                if (this.heartbeatInterval) {
                    clearInterval(this.heartbeatInterval);
                    this.heartbeatInterval = null;
                }
            }

            handleServerMessage(data) {
                const { type } = data;
                
                this.log(`üì® –°–µ—Ä–≤–µ—Ä: ${type}`, data);
                
                switch (type) {
                    case 'status':
                        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
                        if (data.state === 'connecting') {
                            this.updateStatus('connecting', data.message || '–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...');
                        }
                        break;
                        
                    case 'conversation_ready':
                        this.conversationId = data.conversation_id;
                        this.updateStatus('connected', '–ì–æ—Ç–æ–≤ –∫ —Ä–∞–∑–≥–æ–≤–æ—Ä—É! –ù–∞–∂–º–∏—Ç–µ –¥–ª—è –Ω–∞—á–∞–ª–∞');
                        this.mainButton.disabled = false;
                        this.log(`‚úÖ –†–∞–∑–≥–æ–≤–æ—Ä –≥–æ—Ç–æ–≤: ${this.conversationId}`);
                        break;
                        
                    case 'conversation_initiation_metadata':
                        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –º–µ—Ç–∞–¥–∞–Ω–Ω—ã—Ö –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
                        const metadata = data.conversation_initiation_metadata_event || {};
                        if (metadata.conversation_id) {
                            this.conversationId = metadata.conversation_id;
                            this.log(`‚úÖ –ú–µ—Ç–∞–¥–∞–Ω–Ω—ã–µ –ø–æ–ª—É—á–µ–Ω—ã: ${this.conversationId}`);
                        }
                        break;
                        
                    case 'user_transcript':
                        const transcript = data.user_transcription_event;
                        if (transcript && transcript.user_transcript) {
                            this.addMessage('user', transcript.user_transcript);
                            this.stats.messagesCount++;
                            this.updateStats();
                        }
                        break;
                        
                    case 'agent_response':
                        const response = data.agent_response_event;
                        if (response && response.agent_response) {
                            this.addMessage('assistant', response.agent_response);
                            this.stats.messagesCount++;
                            this.updateStats();
                            this.isAgentSpeaking = true;
                            this.updateUI();
                            this.statusText.textContent = 'üîä AI –≥–æ–≤–æ—Ä–∏—Ç...';
                        }
                        break;
                        
                    case 'audio':
                        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∞—É–¥–∏–æ –¥–∞–Ω–Ω—ã—Ö
                        let audioData = null;
                        if (data.audio_data) {
                            audioData = data.audio_data;
                        } else if (data.audio_event && data.audio_event.audio_base_64) {
                            audioData = data.audio_event.audio_base_64;
                        }
                        
                        if (audioData) {
                            this.playPCMAudio(audioData);
                        }
                        break;
                        
                    case 'vad_score':
                        const vadEvent = data.vad_score_event;
                        if (vadEvent && typeof vadEvent.vad_score === 'number') {
                            this.updateVAD(vadEvent.vad_score);
                        }
                        break;
                        
                    case 'interruption':
                        this.statusText.textContent = '‚ö° –ü–µ—Ä–µ–±–∏–≤–∞–Ω–∏–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–æ';
                        this.isAgentSpeaking = false;
                        this.updateUI();
                        break;
                        
                    case 'ping':
                        // –û—Ç–≤–µ—á–∞–µ–º –Ω–∞ ping –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞
                        this.ws.send(JSON.stringify({
                            type: 'pong',
                            timestamp: Date.now()
                        }));
                        break;
                        
                    case 'pong':
                        // –ü–æ–ª—É—á–∏–ª–∏ pong - –≤—Å–µ –≤ –ø–æ—Ä—è–¥–∫–µ
                        this.log('üì° Pong –ø–æ–ª—É—á–µ–Ω');
                        break;
                        
                    case 'error':
                        this.showError(data.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞');
                        break;
                        
                    default:
                        this.log(`‚ùì –ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π —Ç–∏–ø —Å–æ–æ–±—â–µ–Ω–∏—è: ${type}`, data);
                        // –ù–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É –¥–ª—è –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω—ã—Ö —Ç–∏–ø–æ–≤, –ø—Ä–æ—Å—Ç–æ –ª–æ–≥–∏—Ä—É–µ–º
                }
            }

            async startRecording() {
                try {
                    this.clearError();
                    
                    const stream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            sampleRate: this.settings.sampleRate,
                            channelCount: 1,
                            echoCancellation: this.settings.echoCancellation,
                            noiseSuppression: this.settings.noiseSuppression,
                            autoGainControl: this.settings.autoGainControl
                        }
                    });

                    // –ê—É–¥–∏–æ –∫–æ–Ω—Ç–µ–∫—Å—Ç –¥–ª—è –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–∏
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const source = this.audioContext.createMediaStreamSource(stream);
                    this.analyser = this.audioContext.createAnalyser();
                    this.analyser.fftSize = 256;
                    source.connect(this.analyser);
                    
                    this.startAudioVisualization();

                    // –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –∏—Å–ø–æ–ª—å–∑—É–µ–º WAV –¥–ª—è –ª—É—á—à–µ–π —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏ —Å PCM
                    this.mediaRecorder = new MediaRecorder(stream, {
                        mimeType: 'audio/webm;codecs=opus'
                    });

                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            this.convertAndSendAudio(event.data);
                        }
                    };

                    this.mediaRecorder.onstop = () => {
                        stream.getTracks().forEach(track => track.stop());
                        this.stopAudioVisualization();
                    };

                    this.mediaRecorder.start(this.settings.chunkInterval);
                    this.isRecording = true;
                    this.updateUI();
                    this.statusText.textContent = 'üé§ –°–ª—É—à–∞—é... –ì–æ–≤–æ—Ä–∏—Ç–µ!';
                    
                } catch (error) {
                    this.log('‚ùå –û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É:', error);
                    this.showError('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É');
                }
            }

            stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.isRecording = false;
                    this.updateUI();
                    this.statusText.textContent = '‚öôÔ∏è –û–±—Ä–∞–±–∞—Ç—ã–≤–∞—é...';
                }
            }

            stopSpeaking() {
                this.isAgentSpeaking = false;
                this.updateUI();
                this.statusText.textContent = '–ì–æ—Ç–æ–≤ –∫ —Ä–∞–∑–≥–æ–≤–æ—Ä—É';
            }

            // –ö–†–ò–¢–ò–ß–ï–°–ö–û–ï –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è –∞—É–¥–∏–æ –≤ PCM base64
            async convertAndSendAudio(audioBlob) {
                try {
                    const arrayBuffer = await audioBlob.arrayBuffer();
                    
                    // –î–µ–∫–æ–¥–∏—Ä—É–µ–º –∞—É–¥–∏–æ —á–µ—Ä–µ–∑ AudioContext
                    const audioBuffer = await this.audioContext.decodeAudioData(arrayBuffer);
                    
                    // –ü–æ–ª—É—á–∞–µ–º PCM –¥–∞–Ω–Ω—ã–µ (16-bit, 16kHz)
                    const pcmData = this.resampleTo16kHz(audioBuffer);
                    const int16Array = this.float32ToInt16(pcmData);
                    
                    // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≤ base64
                    const base64 = this.arrayBufferToBase64(int16Array.buffer);
                    
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–º —Ñ–æ—Ä–º–∞—Ç–µ
                    this.ws.send(JSON.stringify({
                        type: 'user_audio_chunk',
                        user_audio_chunk: base64
                    }));
                    
                    this.stats.audioChunks++;
                    this.updateStats();
                    
                } catch (error) {
                    this.log('‚ùå –û—à–∏–±–∫–∞ –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏–∏ –∞—É–¥–∏–æ:', error);
                }
            }

            // –†–µ—Å—ç–º–ø–ª–∏–Ω–≥ –¥–æ 16kHz
            resampleTo16kHz(audioBuffer) {
                const targetSampleRate = 16000;
                const sourceSampleRate = audioBuffer.sampleRate;
                
                if (sourceSampleRate === targetSampleRate) {
                    return audioBuffer.getChannelData(0);
                }
                
                const ratio = sourceSampleRate / targetSampleRate;
                const sourceLength = audioBuffer.length;
                const targetLength = Math.round(sourceLength / ratio);
                
                const result = new Float32Array(targetLength);
                const sourceData = audioBuffer.getChannelData(0);
                
                for (let i = 0; i < targetLength; i++) {
                    const sourceIndex = i * ratio;
                    const index = Math.floor(sourceIndex);
                    const fraction = sourceIndex - index;
                    
                    if (index + 1 < sourceLength) {
                        result[i] = sourceData[index] * (1 - fraction) + sourceData[index + 1] * fraction;
                    } else {
                        result[i] = sourceData[index];
                    }
                }
                
                return result;
            }

            // –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è Float32 –≤ Int16
            float32ToInt16(float32Array) {
                const int16Array = new Int16Array(float32Array.length);
                for (let i = 0; i < float32Array.length; i++) {
                    const sample = Math.max(-1, Math.min(1, float32Array[i]));
                    int16Array[i] = sample * 0x7FFF;
                }
                return int16Array;
            }

            // –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è –≤ base64
            arrayBufferToBase64(buffer) {
                const bytes = new Uint8Array(buffer);
                let binary = '';
                for (let i = 0; i < bytes.byteLength; i++) {
                    binary += String.fromCharCode(bytes[i]);
                }
                return btoa(binary);
            }

            // –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ PCM –∞—É–¥–∏–æ
            async playPCMAudio(audioBase64) {
                try {
                    // –î–µ–∫–æ–¥–∏—Ä—É–µ–º base64
                    const binaryString = atob(audioBase64);
                    const bytes = new Uint8Array(binaryString.length);
                    for (let i = 0; i < binaryString.length; i++) {
                        bytes[i] = binaryString.charCodeAt(i);
                    }
                    
                    // –°–æ–∑–¥–∞–µ–º AudioBuffer –¥–ª—è PCM –¥–∞–Ω–Ω—ã—Ö
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const int16Array = new Int16Array(bytes.buffer);
                    const float32Array = new Float32Array(int16Array.length);
                    
                    // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º Int16 –≤ Float32
                    for (let i = 0; i < int16Array.length; i++) {
                        float32Array[i] = int16Array[i] / 0x7FFF;
                    }
                    
                    const audioBuffer = audioContext.createBuffer(1, float32Array.length, 16000);
                    audioBuffer.getChannelData(0).set(float32Array);
                    
                    // –í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º
                    const source = audioContext.createBufferSource();
                    source.buffer = audioBuffer;
                    source.connect(audioContext.destination);
                    
                    source.onended = () => {
                        if (!this.isAgentSpeaking) {
                            this.statusText.textContent = '–ì–æ—Ç–æ–≤ –∫ —Ä–∞–∑–≥–æ–≤–æ—Ä—É';
                        }
                    };
                    
                    source.start();
                    
                } catch (error) {
                    this.log('‚ùå –û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è PCM:', error);
                }
            }

            startAudioVisualization() {
                if (!this.analyser) return;
                
                const dataArray = new Uint8Array(this.analyser.frequencyBinCount);
                const bars = this.audioBars.children;
                
                const animate = () => {
                    if (!this.isRecording) return;
                    
                    this.analyser.getByteFrequencyData(dataArray);
                    
                    for (let i = 0; i < bars.length; i++) {
                        const barHeight = (dataArray[i * 2] / 255) * 60;
                        bars[i].style.height = `${Math.max(barHeight, 4)}px`;
                    }
                    
                    requestAnimationFrame(animate);
                };
                
                animate();
            }

            stopAudioVisualization() {
                const bars = this.audioBars.children;
                for (let bar of bars) {
                    bar.style.height = '4px';
                }
            }

            updateVAD(score) {
                this.stats.vadScore = Math.round(score * 100);
                this.updateStats();
                this.vadIndicator.classList.toggle('active', score > 0.5);
            }

            addMessage(role, text) {
                const empty = this.conversationContent.querySelector('.conversation-empty');
                if (empty) {
                    empty.remove();
                }
                
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
                
                const labelDiv = document.createElement('div');
                labelDiv.className = 'message-label';
                labelDiv.textContent = role === 'user' ? '–í—ã:' : 'AI:';
                
                const textDiv = document.createElement('div');
                textDiv.textContent = text;
                
                messageDiv.appendChild(labelDiv);
                messageDiv.appendChild(textDiv);
                
                this.conversationContent.appendChild(messageDiv);
                this.conversationContent.scrollTop = this.conversationContent.scrollHeight;
            }

            updateUI() {
                this.mainButton.className = 'main-button';
                
                if (this.isRecording) {
                    this.mainButton.classList.add('recording');
                    this.buttonIcon.textContent = '‚èπÔ∏è';
                } else if (this.isAgentSpeaking) {
                    this.mainButton.classList.add('speaking');
                    this.buttonIcon.textContent = 'üîä';
                } else {
                    this.mainButton.classList.add('listening');
                    this.buttonIcon.textContent = 'üé§';
                }
            }

            updateStatus(status, message) {
                this.statusBadge.className = `status-badge ${status}`;
                
                switch (status) {
                    case 'connected':
                        this.statusBadge.textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω';
                        break;
                    case 'connecting':
                        this.statusBadge.textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...';
                        break;
                    case 'disconnected':
                        this.statusBadge.textContent = '–û—Ç–∫–ª—é—á–µ–Ω';
                        break;
                }
                
                if (message) {
                    this.statusText.textContent = message;
                }
            }

            updateConnectionStatus(connected) {
                this.connectionIndicator.classList.toggle('connected', connected);
            }

            updateStats() {
                this.messagesCountEl.textContent = this.stats.messagesCount;
                this.audioChunksEl.textContent = this.stats.audioChunks;
                this.vadScoreEl.textContent = `${this.stats.vadScore}%`;
            }

            showError(message) {
                this.log(`üö® –û—à–∏–±–∫–∞: ${message}`);
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
                setTimeout(() => {
                    this.errorMessage.style.display = 'none';
                }, 5000);
            }

            clearError() {
                this.errorMessage.style.display = 'none';
            }

            log(...args) {
                console.log('[ElevenLabsAI]', ...args);
            }

            cleanup() {
                this.stopHeartbeat();
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                }
                if (this.audioContext) {
                    this.audioContext.close();
                }
                this.isRecording = false;
                this.isConnected = false;
                this.isAgentSpeaking = false;
            }
        }

        // –ó–∞–ø—É—Å–∫
        document.addEventListener('DOMContentLoaded', () => {
            window.voiceAssistant = new VoiceAssistant();
            
            // Cleanup –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            window.addEventListener('beforeunload', () => {
                if (window.voiceAssistant) {
                    window.voiceAssistant.cleanup();
                }
            });
        });
    </script>
